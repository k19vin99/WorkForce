{% extends 'base.html' %}
{% load custom_filters %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-lg-10 col-md-12">
        <div class="card p-5" style="border-radius: 20px; background-color: #ffffff; box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);">
            <h1 class="text-center mb-4">Crear Publicación</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="titulo">Título de la Publicación</label>
                    {{ form.titulo|add_class:"form-control" }}
                </div>
                <div class="form-group mb-3">
                    <label for="contenido">Descripción</label>
                    {{ form.contenido|add_class:"form-control" }}
                </div>
                <div class="form-group mb-3">
                    <label for="imagen">Subir Imagen</label>
                    {{ form.imagen|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Publicar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
