{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow" style="border-radius: 15px;">
        <h2 class="text-center mb-4">Registrar Carga Familiar</h2>
        <form method="post" enctype="multipart/form-data">  <!-- Agregar enctype para cargar archivos -->
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="id_usuario" class="form-label">{{ form.usuario.label }}</label>
                        {{ form.usuario }}
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="id_nombre" class="form-label">{{ form.nombre.label }}</label>
                        {{ form.nombre }}
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="id_apellido" class="form-label">{{ form.apellido.label }}</label>
                        {{ form.apellido }}
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="id_rut" class="form-label">{{ form.rut.label }}</label>
                        {{ form.rut }}
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="id_parentesco" class="form-label">{{ form.parentesco.label }}</label>
                        {{ form.parentesco }}
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="id_fecha_nacimiento" class="form-label">{{ form.fecha_nacimiento.label }}</label>
                        {{ form.fecha_nacimiento }}
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="id_tipo_certificado" class="form-label">{{ form.tipo_certificado.label }}</label>
                        {{ form.tipo_certificado }}
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="id_archivo" class="form-label">{{ form.archivo.label }}</label>
                        {{ form.archivo }}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mt-3 px-4"><i class="fas fa-save"></i> Registrar</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary px-4" style="border-radius: 10px;"><i class="fas fa-home"></i> Volver al Inicio</a>
        </div>
    </div>
</div>
{% endblock %}
