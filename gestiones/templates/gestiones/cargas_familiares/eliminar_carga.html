{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Eliminar Carga Familiar</h1>
    <p class="text-center">¿Estás seguro que deseas eliminar la carga familiar <strong>{{ carga.nombre }} {{ carga.apellido }}</strong>?</p>
    <div class="text-center mt-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'listar_cargas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
