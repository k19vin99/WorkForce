{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-lg-10 col-md-12">
        <div class="card p-5" style="border-radius: 20px; background-color: #ffffff; box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);">
            <h1 class="text-center mb-4">Nuevo Documento</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- Campo de Título -->
                    <div class="col-md-12 mb-4">
                        <div class="form-group">
                            <label for="id_titulo" class="form-label">Título del Documento</label>
                            {{ form.titulo }}
                        </div>
                    </div>
                    <!-- Campo de Descripción -->
                    <div class="col-md-12 mb-4">
                        <div class="form-group">
                            <label for="id_descripcion" class="form-label">Descripción</label>
                            {{ form.descripcion }}
                        </div>
                    </div>
                    <!-- Campo de Archivo -->
                    <div class="col-md-12 mb-4">
                        <div class="form-group">
                            <label for="id_archivo" class="form-label">Archivo</label>
                            {{ form.archivo }}
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Subir Documento</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <a href="{% url 'lista_documentos_empresa' %}" class="btn btn-secondary mt-3 px-4" style="border-radius: 10px;">
                        <i class="fas fa-arrow-left"></i> Volver a la lista
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
