{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el beneficio "<strong>{{ beneficio.titulo }}</strong>"?</p>
    <p>Esta acción no se puede deshacer.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_beneficios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
