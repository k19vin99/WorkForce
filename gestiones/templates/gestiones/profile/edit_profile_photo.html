{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-5 shadow-lg" style="border-radius: 20px; max-width: 600px; width: 100%;">
        <h1 class="text-center mb-4" style="font-weight: bold;">Cambiar Foto de Perfil</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-4">
                {{ form.foto_perfil.label_tag }}
                {{ form.foto_perfil }}
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4 d-flex align-items-center me-2" style="border-radius: 10px;">
                    <i class="fas fa-user-edit me-1"></i> Guardar 
                </button>
                <a href="{% url 'profile' %}" class="btn btn-secondary px-4" style="border-radius: 10px;">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
        
        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary px-4" style="border-radius: 10px;"><i class="fas fa-home"></i> Volver al Inicio</a>
        </div>
    </div>
</div>

{% endblock %}
