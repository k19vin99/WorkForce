{% extends 'base.html' %}
{%load static %}
{% block content %}
<h2>Eliminar Colaborador</h2>
<p>¿Estás seguro que deseas eliminar al colaborador {{ colaborador.username }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_colaboradores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
