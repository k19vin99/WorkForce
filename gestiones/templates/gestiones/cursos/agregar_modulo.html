{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Agregar Módulo al Curso: {{ curso.nombre }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar Módulo</button>
    </form>
</div>
{% endblock %}
