{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="text-center my-4">Editar Participantes: {{ curso.nombre }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>

{% endblock %}
