{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center my-4">Eliminar Curso</h1>
    <p>¿Estás seguro de que deseas eliminar el curso <strong>{{ curso.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'detalle_curso' curso.id %}" class="btn btn-secondary ml-3">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
