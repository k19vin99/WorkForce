{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- Fuente personalizada -->
    <title>Inicio de Sesión</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            height: 100vh;
            display: flex;
        }
        .login-form {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #ffffff;
            padding-top: 100px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
            width: 90%;
        }
        .btn-primary {
            background-color: #2eeff5;
            border-color: #2eeff5;
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
            width: 95%;
        }
        .btn-primary:hover {
            background-color: #25cfd4;
            border-color: #25cfd4;
        }
        .image-container {
            width: 50%;
            background: url('{% static "img/slide1.jpg" %}') center center;
            background-size: cover;
        }
        h1.card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .card-body img {
            margin-bottom: 20px;
        }
        .forgot-password-link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="card-body text-center">
                <img src="{% static 'img/banner.png' %}" alt="Logo" style="width: 480px; margin-bottom: 20px;">
                
                <h1 class="card-title">Iniciar sesión</h1>

                <form method="post" style="width: 100%;">
                    {% csrf_token %}
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
                    {{ form.username.errors }}
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                    {{ form.password.errors }}
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>

                <!-- Enlace para recuperar la contraseña -->
                <a href="{% url 'password_reset' %}" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div class="image-container"></div>
    </div>
</body>
<footer>
    <div class="container">
        <p>&copy; 2024 WorkForce. Todos los derechos reservados.</p>
    </div>
</footer>
</html>
