{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.icon'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--========== CSS ==========-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="reset-container">
        <div class="card shadow-lg p-5" style="border-radius: 20px;">
            <div class="reset-form">
                <h2>Recuperar Contraseña</h2>
                <p>Introduce tu correo electrónico para recibir un enlace de recuperación.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.email.label_tag }}
                    {{ form.email }}
                    <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
