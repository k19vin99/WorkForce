{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="text-align: center">
    <div class="container mt-5">
        <h1>Crear Solicitud</h1>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
        
    </div>
</div>

{% endblock %}
