{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-5" style="border-radius: 20px;">
        <h2 class="text-center mb-4" style="font-weight: bold;">Crear Solicitud</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-group">
                        <label for="id_tipo" class="form-label" style="font-weight: 500;">Tipo de Solicitud</label>
                        {{ form.tipo }}
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <div class="form-group">
                        <label for="id_descripcion" class="form-label" style="font-weight: 500;">Descripci√≥n</label>
                        {{ form.descripcion }}
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-group">
                        <label for="id_fecha_inicio" class="form-label" style="font-weight: 500;">Fecha de Inicio</label>
                        {{ form.fecha_inicio }}
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-group">
                        <label for="id_fecha_fin" class="form-label" style="font-weight: 500;">Fecha de Fin</label>
                        {{ form.fecha_fin }}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-4 px-5 py-2" style="border-radius: 10px; font-weight: 600;">
                    <i class="fas fa-paper-plane"></i> Crear Solicitud
                </button>
            </div>
            
            <div class="d-flex justify-content-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary mt-3 px-4" style="border-radius: 10px;">
                    <i class="fas fa-home"></i> Volver al Inicio
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
